<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HSBJK Image to PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<!-- jsPDF CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
  --neon:#00f7ff;
  --pink:#ff2fdc;
  --glass:rgba(255,255,255,0.08);
}

*{box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1a2e,#02040a);
  color:white;
  text-align:center;
}

header{padding:30px}
header h1{
  font-size:40px;
  background:linear-gradient(90deg,var(--neon),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.upload,.preview{
  max-width:900px;
  margin:20px auto;
  padding:20px;
  background:var(--glass);
  border-radius:18px;
  backdrop-filter:blur(14px);
}

.preview{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
}

.preview img{
  width:100%;
  border-radius:12px;
  box-shadow:0 0 20px var(--neon);
}

button{
  margin:25px;
  padding:14px 32px;
  border:none;
  border-radius:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(90deg,var(--neon),var(--pink));
  transition:.25s;
}

button:hover{
  transform:scale(1.07);
  box-shadow:0 0 30px var(--neon);
}

.info{
  opacity:.8;
  font-size:14px;
}

footer{opacity:.6;padding:20px}
</style>
</head>

<body>

<header>
  <h1>HSBJK Image → PDF</h1>
  <p>Convert Images into a Single PDF</p>
</header>

<div class="upload">
  <input type="file" id="upload" accept="image/*" multiple>
</div>

<div class="preview" id="preview"></div>

<button onclick="createPDF()">Convert to PDF</button>

<div class="info" id="info"></div>

<footer>© 2025 HSBJK • Image → PDF</footer>

<script>
const upload = document.getElementById("upload");
const preview = document.getElementById("preview");
const info = document.getElementById("info");

let images = [];

upload.onchange = () => {
  preview.innerHTML = "";
  images = [];

  [...upload.files].forEach(file=>{
    const url = URL.createObjectURL(file);
    images.push(url);

    const img = document.createElement("img");
    img.src = url;
    preview.appendChild(img);
  });

  info.innerText = images.length + " image(s) selected";
};

async function createPDF(){
  if(images.length === 0){
    alert("Please upload images");
    return;
  }

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  for(let i=0;i<images.length;i++){
    const img = new Image();
    img.src = images[i];
    await img.decode();

    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = (img.height * pageWidth) / img.width;

    if(i > 0) pdf.addPage();
    pdf.addImage(img, "JPEG", 0, 0, pageWidth, pageHeight);
  }

  pdf.save("HSBJK_Images.pdf");
}
</script>

</body>
</html>
