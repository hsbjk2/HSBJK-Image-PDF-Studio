<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HSBJK PDF to Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root{
  --neon:#00f7ff;
  --pink:#ff2fdc;
  --glass:rgba(255,255,255,0.08);
}

*{box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1a2e,#02040a);
  color:white;
  text-align:center;
}

header{padding:30px}
header h1{
  font-size:40px;
  background:linear-gradient(90deg,var(--neon),var(--pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.upload,.preview{
  max-width:900px;
  margin:20px auto;
  padding:20px;
  background:var(--glass);
  border-radius:18px;
  backdrop-filter:blur(14px);
}

.preview{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}

.preview canvas{
  width:100%;
  border-radius:12px;
  box-shadow:0 0 25px var(--neon);
}

button{
  margin:25px;
  padding:14px 32px;
  border:none;
  border-radius:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(90deg,var(--neon),var(--pink));
  transition:.25s;
}

button:hover{
  transform:scale(1.07);
  box-shadow:0 0 30px var(--neon);
}

.info{
  opacity:.8;
  font-size:14px;
}

footer{opacity:.6;padding:20px}
</style>
</head>

<body>

<header>
  <h1>HSBJK PDF → Image</h1>
  <p>Convert PDF Pages into Images</p>
</header>

<div class="upload">
  <input type="file" id="upload" accept="application/pdf">
</div>

<div class="preview" id="preview"></div>

<button onclick="downloadAll()">Download All Images</button>

<div class="info" id="info"></div>

<footer>© 2025 HSBJK • PDF → Image</footer>

<script>
const upload = document.getElementById("upload");
const preview = document.getElementById("preview");
const info = document.getElementById("info");

let renderedCanvases = [];

pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

upload.onchange = async () => {
  preview.innerHTML = "";
  renderedCanvases = [];

  const file = upload.files[0];
  if(!file) return;

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

  info.innerText = `Pages: ${pdf.numPages}`;

  for(let pageNum = 1; pageNum <= pdf.numPages; pageNum++){
    const page = await pdf.getPage(pageNum);
    const viewport = page.getViewport({ scale: 2 });

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    await page.render({ canvasContext: ctx, viewport }).promise;

    preview.appendChild(canvas);
    renderedCanvases.push(canvas);
  }
};

function downloadAll(){
  if(renderedCanvases.length === 0){
    alert("No images to download");
    return;
  }

  renderedCanvases.forEach((canvas, i)=>{
    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = `HSBJK_Page_${i+1}.png`;
    a.click();
  });
}
</script>

</body>
</html>
